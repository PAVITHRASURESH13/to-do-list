<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">

<body background="Images\3.jpg">
    <div class="container">
        <h1 id="header-text">TASK LIST</h1>
        <h3 id="header-text1">PAVITHRA S</h3>

                <button id="btn" onclick="addList()">Add task</button>
                <p id="error-text"></p>
            </div>
            <ul class="list" id="list">
                
            </ul>
        </div>
        <br><br><br><br>
        <h2 id="header-text2"> "The secret of your future is hidden in your daily routine"</h2>
    </div>
    <script src="main.js"></script>
